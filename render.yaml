services:
  - type: web
    name: statica-ai-agent
    env: python
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: HF_TOKEN
        description: "Hugging Face API Token - Get from https://huggingface.co/settings/tokens"
